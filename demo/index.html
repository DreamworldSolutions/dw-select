<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dw select</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Dw select">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <style>
      html, body {
        margin: 0px;
        padding: 0px;
        background: #f3f3f3;
        font-family: 'Roboto';
        height: 100%;
        width: 100%;
        margin-top: 32px;
      }

      select-demo {
        margin: 0px 24px 24px 24px;
      }

      h2 {
        margin: 6px 24px !important;
      }
    </style>
  </head>
  <body>
    <h2>Multi select with filter</h2>
    <select-demo  allow-filter group-by="type"></select-demo>
    
    <h2>Single select</h2>
    <select-demo  single-select value="id2" h-align="right" v-align="bottom"></select-demo>

    <h2>Trigger icon</h2>
    <select-demo  triggerIcon="more_vert" single-select value="id2"></select-demo>

    <h2>Trigger label</h2>
    <select-demo  triggerLabel="Select" single-select value="id2"></select-demo>

    <h2>Trigger label and icon</h2>
    <select-demo  triggerLabel="select" triggerIcon="expand_more" single-select value="id2"></select-demo>

    <div style="height: 1000px;"></div>
    <noscript>
      Please enable JavaScript to view this website.
    </noscript>
    <!-- Load webcomponents-loader.js to check and load any polyfills your browser needs -->
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <!-- Built with love using PWA Starter Kit -->
    <script type="module" src="./select-demo.js"></script>
  </body>
</html>
